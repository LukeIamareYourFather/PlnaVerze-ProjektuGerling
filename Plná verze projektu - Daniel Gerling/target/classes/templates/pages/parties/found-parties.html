<!DOCTYPE html>

<html lang="cs-cz">
    <head th:replace="~{fragments/layout.html :: head}">
    
    </head>

    <header th:replace="~{fragments/layout.html :: header}">

    </header>

    <body id="main-page">
        <article class="pb-5">
            <div class="tile-background">
                <ul class="list-group px-4 py-4" id="found-insurees">
                    <li th:each="party: ${foundParties}" class="list-group-item white-tile" style="width: 100%;">
                        <h2>
                            <a th:href="@{${referenceLink} + ${party.partyId}}"
                            th:text="${party.name + '&nbsp;&nbsp;&nbsp;' + party.surname}">
                            </a>
                        </h2>

                        <p th:text="${'Rodné číslo: ' + party.birthNumber + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Datum narození: ' + party.birthDay}"></p>
                    </li>
                </ul>
            </div>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </body>
</html>
