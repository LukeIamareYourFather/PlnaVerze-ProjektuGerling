<!DOCTYPE html>

<html lang="cs-cz">
    <head th:replace="~{fragments/layout.html :: head}">
    
    </head>

    <header th:replace="~{fragments/layout.html :: header}">

    </header>

    <body id="main-page">
        <article>
            <ul class="list-group" id="found-insurees">
                <li th:each="contract: ${foundContractsList}" class="list-group-item">
                    <h2>
                        <a th:href="@{${referenceLink} + ${contract.contractId}}"
                        th:text="${contract.contractNumber}">
                        </a>
                    </h2>
                </li>
            </ul>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </body>
</html>
