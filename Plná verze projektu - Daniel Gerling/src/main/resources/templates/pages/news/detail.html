<!DOCTYPE html>

<html lang="cs-cz">
    <head th:replace="~{fragments/layout.html :: head}">
    
    </head>

    <header th:replace="~{fragments/layout.html :: header}">

    </header>

    <body id="main-page">
        <article>
            <div class="tile-background">
                <div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>

                <div class="container">
                    <div class="px-4 py-4">
                        <button sec:authorize="hasAnyRole('JOURNALIST', 'MANAGER', 'ADMINISTRATOR')" onclick="return confirm('Opravdu si přejete pozměnit tento článek?');">
                            <a th:href="@{${article.newsId} + '/edit'}">Upravit článek</a>
                        </button>

                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h2 th:text="${article.title}"></h2>
                                <p th:text="${article.description}"></p>
                            </div>
                            
                            <div class="col-md-4">
                                <img th:src="@{${article.pictureUrl}}" alt="News Image" class="img-fluid">
                            </div>
                        </div>

                        <div>
                            <p th:text="${article.content}"></p>
                        </div>

                        <button sec:authorize="hasAnyRole('MANAGER', 'ADMINISTRATOR')" onclick="return confirm('Opravdu si přejete trvale odstranit tento článek?');">
                            <a th:href="@{'remove/' + ${article.newsId}}">Odstranit článek</a>
                        </button>
                    </div>
                </div>
            </div>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </body>
</html>
