<!DOCTYPE html>

<html lang="cs-cz">
    <head th:replace="~{fragments/layout.html :: head}">
    
    </head>

    <header th:replace="~{fragments/layout.html :: header}">

    </header>

    <body id="main-page">
        <article>
            <div class="container tile-background">
                <div class="px-4 py-4">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h2 th:text="${article.title}"></h2>
                            <p th:text="${article.description}"></p>
                        </div>
                        
                        <div class="col-md-4">
                            <img th:src="@{${article.pictureUrl}}" alt="News Image" class="img-fluid">
                        </div>
                    </div>

                    <div>
                        <p th:text="${article.content}"></p>
                    </div>
                </div>
            </div>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </body>
</html>
