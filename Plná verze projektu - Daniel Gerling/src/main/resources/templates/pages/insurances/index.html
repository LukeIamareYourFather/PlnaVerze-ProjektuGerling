<!DOCTYPE html>

<html lang="cs-cz">
    <head th:replace="~{fragments/layout.html :: head}">
    
    </head>

    <header th:replace="~{fragments/layout.html :: header}">

    </header>

    <body id="main-page">
        <article class="pb-5">
            <div class="container-fluid">
                <div class="tile-background">
                    <div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
                    
                    <div class="row justify-content-center">
                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile blue-tile">
                                <a href="insurances/find">Vyhledat smlouvu</a>
                            </button>
                        </div>

                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile purple-tile">
                                <a href="insurances/list">Seznam pojištění</a>
                            </button>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4">
                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile lime-tile">
                                <a href="insurances/create">Vytvořit smlouvu</a>
                            </button>
                        </div>

                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile red-tile">
                                <a href="insurances/terminate">Ukončit smlouvu</a>
                            </button>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-4">
                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile green-tile">
                                <a href="insurances/add">Přidat pojištěnce</a>
                            </button>
                        </div>

                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile orange-tile">
                                <a href="insurances/remove">Odebrat pojištěnce</a>
                            </button>
                        </div>
                    </div>

                    <div sec:authorize="hasAnyRole('MANAGER', 'ADMINISTRATOR')" class="row justify-content-center mt-4">
                        <div class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile white-tile">
                                <a href="insurances/make">Vytvořit pojištění</a>
                            </button>
                        </div>

                        <div sec:authorize="hasAnyRole('MANAGER', 'ADMINISTRATOR')" class="col-auto mx-4 my-4">
                            <button class="btn insuree-tile black-tile">
                                <a href="insurances/delete">Odstranit pojištění</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </body>
</html>
