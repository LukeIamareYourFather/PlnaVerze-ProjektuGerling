<!DOCTYPE html>

<html lang="cs-cz">
	<head th:replace="~{fragments/layout.html :: head}"></head>
	
	<body>
	<header th:replace="~{fragments/layout.html :: header}"></header>
	
	<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
	<div class="py-2 flash-message message-error" th:if="${param.error}">Neplatný email nebo heslo.</div>
	
	<article>
	    <div id="centrovac">
	        <header>
	            <h1>Přihlášení do účtu</h1>
	        </header>
	
	        <section>
	            <div class="row">
	                <div class="col-md-4 col-md-offset-4">
	                    <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-2">
	                        <div class="form-group">
	                            <label for="user-email">Uživatelský E-mail:</label>
	                            <input id="email" name="userEmail" type="text" class="form-control"/>
	                        </div>

	                        <div class="form-group">
	                            <label for="user-password">Heslo:</label>
	                            <input id="user-password" name="password" type="password" class="form-control"/>
	                        </div>

	                        <div class="form-group">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	                            <button type="submit" class="clanky-tlacitko align-self-start">Přihlásit</button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </section>
	    </div>
	</article>
	
	<footer th:replace="~{fragments/layout.html :: footer}"></footer>
	</body>
</html>
